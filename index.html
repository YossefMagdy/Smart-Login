<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Css/bootstrap.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="Css/Stylesheet.css">

<body>
        <div class="container py-5 d-flex justify-content-center   align-items-center">
            <div class="login-box p-5 w-75 text-center rounded-3 ">
                <h2 class="fs-1">Smart Login System</h2>
                <form action="">
                    <input type="text" placeholder="Enter your email" class="form-control mt-4 text-white bg-transparent" id="userEmail">
                    <input type="password" placeholder="Enter your password" class="form-control text-white mt-3 bg-transparent" id="userPass">
                    <div id="Alert-wrong" class="alert mt-3 d-none alert-danger">
                        <p>Password or Email Wrong</p>
                    </div>
                    <div id="Alert-empty" class="alert mt-3 d-none alert-danger">
                        <p>All Input Are Required</p>
                    </div>
                    <button type="button" onclick="CheckInput()" class="mt-3 btn btn-primary w-100">Login</button>
                </form>
                <p class="text-white fs-5">Donâ€™t have an account? <a href="Signup.html" class=" text-white fs-4">Sign Up</a></p>
            </div>
        </div>


    <script src="js/Signin.js"></script>
</body>
</html>
